<h2 class="py-3 px-3">Datos del Corredor</h2>
	<form class="row py-4 g-3">

  <div class="col-md-6">
    <label for="name" class="form-label px-2 text-white">Nombre</label>
    <input type="name" class="form-control" id="name">
  </div>

  <div class="col-md-6">
    <label for="lastname" class="form-label text-white">Apellido</label>
    <input type="lastname" class="form-control" id="lastname">
  </div>

  <div class="col-6">
    <label for="Documentodeidentidad" class="form-label px-2 text-white">Documento de Identidad</label>
    <input type="text" class="form-control" id="Documentodeidentidad" placeholder="1.111.111-0">
  </div>

  <div class="col-6">
    <label for="Fechadenacimiento" class="form-label text-white">Fecha de Nacimiento</label>
    <input type="text" class="form-control" id="Fechadenacimiento" placeholder="25/07/1986">
  </div>

  <div class="col-6">
    <label for="inputAddress1" class="form-label px-2 text-white ">Dirección</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Calle y Numero de puerta">
  </div>

 <div class="col-6">
    <label for="inputAddress2" class="form-label text-white ">Dirección 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Numero de Apartamento">
  </div>

<div class="col-6">
    <label for="email" class="form-label px-2 text-white ">Email</label>
    <input type="text" class="form-control" id="email" placeholder="a@a.com">
  </div>

  <div class="col-6">
    <label for="Telefono" class="form-label text-white ">Celular</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="094-444-444">
  </div>

  <div class="col-md-2	">
    <label for="inputZip" class="form-label px-2 text-white">Codigo Postal</label>
    <input type="text" class="form-control" id="inputZip">
  </div>

  <div class="col-md-4">
    <label for="inputCity" class="form-label text-white">Ciudad</label>
    <input type="text" class="form-control" id="inputCity">
  </div>

  <div class="col-md-6">
    <label for="Pais" class="form-label text-white">Nacionalidad</label>
    <select id="Pais" class="form-select">
      <option selected>Elegir...</option>
      <option>Uruguay</option>
      <option>Argentina</option>
      <option>Chile</option>
      <option>Brasil</option>
      <option>Colombia</option>
      <option>Otro</option>
    </select>
  </div>


<h2 class="py-3 px-3">Información de la Carrera</h2>

  <div class="col-md-5">
    <label for="Carrera" class="form-label px-2 text-white">Carrera</label>
    <select id="Carrera" class="form-select">
      <option selected>Elegir...</option>
      <option>Marathon de Montevideo</option>
      <option>Marathon de Buenos Aires</option>
      <option>Marathon de Nueva York </option>
      <option>IronMan de Punta del Este 70.3 </option>
    </select>
  </div>

  <div class="col-md-5">
    <label for="Experiencia" class="form-label text-white">Experiencia</label>
    <select id="Experiencia" class="form-select">
      <option selected>Elegir...</option>
      <option>Novato</option>
      <option>Experiencia en Marathones</option>
      <option>Experiencia en Triathlones</option>
      <option>Profesional</option>
      <option>Otro</option>
    </select>
  </div>

  <div class="col-md-5">
    <label for="Tallederemera" class="form-label px-2 text-white">Talle de la Remera</label>
    <select id="Tallederemera" class="form-select">
      <option selected>Elegir...</option>
      <option>XS</option>
      <option>S</option>
      <option>M</option>
      <option>L</option>
      <option>XL</option>
      <option>XXL</option>
    </select>
  </div>

  <div class="col-md-5">
    <label for="inscripcion" class="form-label text-white">Tipo de inscripcion</label>
    <select id="incripcion" class="form-select">
      <option selected>Elegir...</option>
      <option>Solamente Carrera.</option>
      <option>Traslados y Carrera.</option>
      <option>Traslados, Hotel y Carrera<./option>
    </select>
  </div>


 <h2 class="py-3 px-3">Información de Pago</h2>

  <div class="col-md-5">
    <label for="Tarjeta" class="form-label px-2 text-white">Tarjeta</label>
    <select id="TArjeta" class="form-select">
      <option selected>Elegir...</option>
      <option>Visa</option>
      <option>Master Card</option>
      <option>American Express</option>
    </select>
  </div>

  <div class="col-md-5">
    <label for="Numerodetarjeta" class="form-label text-white">Numero de Tarjeta</label>
    <input type="text" class="form-control" id="numerodetarjeta" placeholder="4444-2312-2333-3333">
  </div>

 <div class="col-md-3">
    <label for="mesdevencimiento" class="form-label text-white px-2">Mes de Vencimiento</label>
    <select id="Carrera" class="form-select">
      <option selected>Elegir...</option>
      <option>Enero</option>
      <option>Febrero</option>
      <option>Marzo</option>
      <option>Abril</option>
      <option>Mayo</option>
      <option>Junio</option>
      <option>Julio</option>
      <option>Agosto</option>
      <option>Setiembre</option>
      <option>Octubre</option>
      <option>Noviembre</option>
      <option>Diciembre</option>
	</select>
  </div>

  <div class="col-md-3">
    <label for="añodevencimiento" class="form-label text-white">Año de Vencimiento</label>
    <select id="añodevencimiento" class="form-select">
      <option selected>Elegir...</option>
      <option>2022</option>
      <option>2023</option>
      <option>2024</option>
      <option>2025</option>
	</select>
  </div>

  <div class="col-md-3">
    <label for="codigodeseguridad" class="form-label text-white">Codigo de Seguridad de la Tarjeta</label>
    <input type="text" class="form-control" id="codigodeseguridad" placeholder="111">
  </div>

  <div class="col-12 px-4">
    <button type="submit" class="btn btn-primary ">Enviar</button>
  </div>


</form>
